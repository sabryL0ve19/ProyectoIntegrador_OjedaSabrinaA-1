<div class="row">

    <div class="text-center col-sm-4 col-md-4 col-lg-4">
    <circle-progress
        [percent]="95"
        [radius]="100"
        [imageSrc]="../assets/html.png"
        [showImage]="'true'"
        [imageHeight]="80"
        [imageWidth]="80"
        [showUnits]="false"
        [showSubtitle]="false"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'blue'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [animationDuration]="500"
